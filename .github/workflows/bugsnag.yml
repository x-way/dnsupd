on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  bugsnag:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up BugSnag
        run: curl -o- https://raw.githubusercontent.com/bugsnag/bugsnag-cli/main/install.sh | bash
      -
        name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      -
        name: Upload release information
        run: /home/runner/.local/bugsnag/bin/bugsnag-cli create-build --api-key=${{ secrets.BUGSNAG_API_KEY }} --app-version=${{ github.sha }} --release-stage=production
